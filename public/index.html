<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>GPA Calculator App</title>
</head>
<body>
    <div class="header">
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <div class="content">
        <form id="course-form">
            <label for="course-name">Course Name:</label>
            <input type="text" id="course-name" placeholder="Enter course name" required>
            
            <br>
            <label for="credit-hours">Credit Hours:</label>
            <input type="number" id="credit-hours" min="0" step="1" placeholder="Enter credit hours" required>
            
            <br>
            <label for="grade">Grade:</label>
            <select id="grade" required>
                <option value="">Select Grade</option>
                <option value="4.0">A</option>
                <option value="3.7">A-</option>
                <option value="3.3">B+</option>
                <option value="3.0">B</option>
                <option value="2.7">B-</option>
                <option value="2.3">C+</option>
                <option value="2.0">C</option>
                <option value="1.7">C-</option>
                <option value="1.0">D</option>
                <option value="0.0">F</option>
            </select>
            
            <button type="submit">Add Course</button>
        </form>

        <br>
        <div id="gpa-display">
            <h2>Current GPA: <span id="gpa">0.00</span></h2>
        </div>

        <table id="courses-table">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Credit Hours</th>
                    <th>Grade</th>
                    <th>Grade Points</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    
    <footer>
        <p>Author: <a href="https://github.com/ashlyfarrar">Ashly Farrar</a></p>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
